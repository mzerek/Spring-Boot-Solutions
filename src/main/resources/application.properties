spring.application.name=spring-boot-solutions

server.port=8080

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.generate_statistics=true

# liquibase
spring.liquibase.change-log=classpath:liquibase-changeLog.xml

# OpenAPI and Swagger
springdoc.api-docs.path=/mzerek-api-docs
springdoc.swagger-ui.path=/swagger-ui-mzerek.html

# Ehcache
spring.cache.jcache.config=classpath:ehcache.xml

# Redis https://redis.io/docs/latest/operate/oss_and_stack/install/install-stack/docker/
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.type=redis
